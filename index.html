<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Samiuddin khan | Interactive card details form</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="container-wrapper">
      <div class="card-section">
        <div class="card-section-wrapper">
          <div class="card-front-section">
            
          </div>
          <div class="card-back-section">
            
          </div>
        </div>
      </div>
      <div class="input-details-section">
        <div class="input-details-wrapper">
          <div class="card-holder-wrapper">
            <label for="card-holder">CARD HOLDERS NAME</label>
            <input type="text" id="card-holder" class="card-holder-input" placeholder="e.g Jhon Doe">
          </div>
          <div class="card-number-wrapper">
            <label for="card-number">CARD NUMBER</label>
            <input type="text" id="card-number" class="card-holder-number" placeholder="e.g 0000 000 0000 00">
          </div>
          <div class="month-year-cvv">
            <div>
              <label for="month-year">EXP.DATE  (MM/YY)</label>
              <input type="text" id="month" placeholder="MM">
              <input type="text" id="year" placeholder="YY">
            </div>
            <div class="cvv">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" class="css-holder" placeholder="e.g 123">
            </div>
          </div>
          <button>
            <span>Continue</span>
          </button>
        </div>
        
      </div>
    </div>
  </div>

  </div> -->
</body>
</html>
